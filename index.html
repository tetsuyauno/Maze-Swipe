<!doctype html>
<html>

<head>
    <title>Maze Game</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Maze Game">
    <link rel="apple-touch-icon" href="/assets/images/icon.png">
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            text-align: center;
        }

        .loading {
            display: none;
            font-size: 18px;
            color: #666;
            margin: 60px 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #333;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .content {
            display: block;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .qr-code {
            width: 250px;
            height: 250px;
            margin: 30px auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
        }

        .qr-code canvas {
            width: 100%;
            height: 100%;
        }

        .platform-links {
            margin: 30px 0;
        }

        .platform-link {
            display: block;
            padding: 14px 24px;
            margin: 12px auto;
            max-width: 300px;
            font-size: 16px;
            border: 1px solid #000;
            border-radius: 8px;
            text-decoration: none;
            color: #000;
            background: white;
            font-weight: 600;
        }

        .platform-link:hover {
            background: #f5f5f5;
            transform: translateY(-1px);
        }

        .download-links {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #ddd;
        }

        .install-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 16px;
            margin: 0 6px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-decoration: none;
            color: #333;
            background: white;
        }

        .install-button:hover {
            background: #f5f5f5;
        }

        .store-icon {
            width: 16px;
            height: 16px;
            margin-right: 6px;
        }

        .install-text {
            color: #999;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .install-banner {
            position: fixed;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
            transition: top 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .install-banner.show {
            top: 20px;
        }

        .install-banner-content {
            display: flex;
            align-items: center;
            gap: 12px;
            text-align: left;
        }

        .install-banner-icon {
            width: 40px;
            height: 40px;
            background: #2ECC71;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
        }

        .install-banner-text h3 {
            margin: 0;
            font-size: 14px;
            color: #333;
        }

        .install-banner-text p {
            margin: 2px 0 0;
            font-size: 12px;
            color: #666;
        }

        .install-banner-close {
            background: none;
            border: none;
            color: #999;
            font-size: 20px;
            cursor: pointer;
            padding: 5px;
        }

        .install-banner-action {
            background: #2ECC71;
            color: white;
            padding: 8px 16px;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 600;
            text-decoration: none;
            margin-left: 10px;
            white-space: nowrap;
        }
    </style>
</head>

<body>
    <div id="install-banner" class="install-banner">
        <div class="install-banner-content">
            <div class="install-banner-icon">ðŸŽ®</div>
            <div class="install-banner-text">
                <h3>Maze Adventure</h3>
                <p>Add to your home screen</p>
            </div>
        </div>
        <div style="display: flex; align-items: center;">
            <a href="#" id="install-button" class="install-banner-action">Install</a>
            <button class="install-banner-close" onclick="closeBanner()">Ã—</button>
        </div>
    </div>

    <div class="content">
        <h1 id="app-name"
            style="color: #2ECC71; border: 3px solid #2ECC71; border-radius: 8px; padding: 15px; margin-bottom: 25px; background: #f0fff4;">
            Maze Game [v9 - STABLE]</h1>
        <div class="qr-code" id="qr-code"></div>

        <div class="platform-links">
            <a id="expo-link" href="#" class="platform-link">Open in Expo Go</a>
            <a href="/play/" class="platform-link"
                style="background: #2ECC71; color: white; border-color: #27ae60; box-shadow: 0 4px 0 #27ae60;">Play
                in Browser</a>
        </div>

        <div class="download-links">
            <div class="install-text">Install Expo Go to Run</div>
            <div>
                <a href="https://apps.apple.com/app/id982107779" class="install-button" target="_blank">
                    <img src="https://apps.apple.com/assets/images/favicon/favicon-apps-48-fad34e0d87e86dcf72ded1faff4ba9d0.png"
                        class="store-icon" alt="" />App Store
                </a>
                <a href="https://play.google.com/store/apps/details?id=host.exp.exponent" class="install-button"
                    target="_blank">
                    <img src="https://www.gstatic.com/android/market_images/web/favicon_v3.ico" class="store-icon"
                        alt="" />Google Play
                </a>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/qr-code-styling@1.6.0/lib/qr-code-styling.js"></script>
    <script>
        (function () {
            const host = window.location.host;
            const appName = "Maze Game";
            const deepLink = "exps://" + host;

            document.title = appName + " [v7]";

            const expoLink = document.getElementById("expo-link");
            expoLink.href = deepLink;
            expoLink.innerText = "Open " + appName + " in Expo Go";

            const ua = navigator.userAgent;
            const isAndroid = /Android/i.test(ua);
            const isIOS = /iPhone|iPad|iPod/i.test(ua) || (navigator.platform === "MacIntel" && navigator.maxTouchPoints > 1);

            const qrCode = new QRCodeStyling({
                width: 500,
                height: 500,
                data: deepLink,
                dotsOptions: { color: "#000000", type: "rounded" },
                backgroundOptions: { color: "#ffffff" },
                cornersSquareOptions: { type: "extra-rounded" },
                cornersDotOptions: { type: "dot" },
                qrOptions: { errorCorrectionLevel: "H" },
            });

            qrCode.append(document.getElementById("qr-code"));

            // Installation Banner Logic
            const banner = document.getElementById('install-banner');
            let deferredPrompt;

            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;
                setTimeout(() => {
                    banner.classList.add('show');
                }, 1000);
            });

            const installButton = document.getElementById('install-button');
            installButton.addEventListener('click', async () => {
                if (deferredPrompt) {
                    deferredPrompt.prompt();
                    const { outcome } = await deferredPrompt.userChoice;
                    console.log(`User response to the install prompt: ${outcome}`);
                    deferredPrompt = null;
                    banner.classList.remove('show');
                } else {
                    // Fallback for when beforeinstallprompt is not supported or already shown
                    alert('To install this app: Tap the share button and select "Add to Home Screen"');
                }
            });

            window.closeBanner = () => {
                banner.classList.remove('show');
            };

            // Show banner anyway after 3 seconds if not a PWA supported environment 
            // but just to notify (as requested "notify user to download as an app")
            setTimeout(() => {
                if (!banner.classList.contains('show')) {
                    banner.classList.add('show');
                }
            }, 3000);
        })();
    </script>
</body>

</html>
